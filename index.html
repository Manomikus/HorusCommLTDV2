<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horus Comm LTD</title>

    <!-- Preload CSS for faster loading -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      name="description"
      content="Horus Comm LTD provides innovative solutions in IT, cloud, and network infrastructure."
    />

      property="og:description"
      content="Explore IT, Cloud, and Network Infrastructure solutions with Horus Comm LTD."

    <meta property="og:image" content="./assets/images/HorusLogo.png" />

  <body>
    <!-- Loading Screen -->
    <div class="loading-screen hidden">
      <div class="loading-container">
        <img src="./assets/images/logo.png" alt="Logo Horus" class="logo" />
        <div class="loading-text">LOADING...</div>
        <div class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">0%</div>

    </div>
    <div class="container">
      <!-- Header Section -->
      <header>
        <a href="#home" aria-label="Home">
          <img src="./assets/images/HorusLogo.png" alt="Logo Horus Comm LTD" />
        </a>
      </header>

      <!-- Hero Section -->
      <section class="hero" id="home">
        <div class="hero-content">
          <img
            src="./assets/images/logo.png"
            alt="Horus Comm LTD Logo"
            class="logo"
          />
          <img
            src="./assets/images/door.png"
            alt="Porte d'entrÃ©e"
            class="door"
          />

            <button onclick="enterSite()">

            </button>

        </div>

      <!-- Services Section -->
      <section class="services" id="services">
        <div class="service-item">
          <img
            src="./assets/images/it-consulting-icon.png"
            alt="IT Solutions"
          />
          <p>IT Solutions</p>
        </div>
        <div class="service-item">
          <img src="./assets/images/cloud-icon.png" alt="Cloud Solutions" />
          <p>Cloud Solutions</p>
        </div>
        <div class="service-item">
          <img
            src="./assets/images/wireless-icon.png"
            alt="Wireless Solutions"
          />
          <p>Wireless Solutions</p>
        </div>
        <div class="service-item">
          <img
            src="./assets/images/network-icon.png"
            alt="Network Infrastructure"
          />
          <p>Network Infrastructure</p>
        </div>
        <div class="service-item">
          <img src="./assets/images/tech-icon.png" alt="Tech Solutions" />
          <p>Tech Solutions</p>
        </div>
      </section>
      <!-- Footer -->
      <footer>
        
        <p>&copy; 2025 Horus Comm LTD. All rights reserved.</p>
      </footer>
    </div>

    <!-- JavaScript with defer attribute for improved loading -->
    <script src="/assets/js/main.js" defer></script>
